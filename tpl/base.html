<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="description" content="Nyancoin Block Explorer: view detailed information on all Nyancoin transactions and blocks.">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/abe.css" />
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-61556445-1', 'auto');
      ga('send', 'pageview');
    </script>
	<!-- Piwik -->
<script type="text/javascript">
  var _paq = _paq || [];
  _paq.push(["setCookieDomain", "*.nyan.space"]);
  _paq.push(["setDomains", ["*.nyan.space"]]);
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="//piwik.beholder.ml/";
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['setSiteId', 4]);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
  })();
</script>
<noscript><p><img src="//piwik.beholder.ml/piwik.php?idsite=4" style="border:0;" alt="" /></p></noscript>
<!-- End Piwik Code -->

</head>
<body>
    <div class="header">
        <a href="/chain/Nyancoin"><img src="/static/nyanchain.png" alt="" height="100"></a>
    </div>
    <div class="content">
        {% block body %}{% endblock %}
        <hr class="clear">
        <div class="footer">
            <a href="https://nyan.space/address.html" target="_blank"><i class="fa fa-qrcode"></i>Wallets</a>
            <a href="https://nyan.space/q"><i class="fa fa-code"></i>API</a>
            <a href="https://nyan.space/address/KQm7yxJ4EWoohRHv3NaSH8VMxT3owf1oWk"><i class="fa fa-heart"></i>Donate</a>
			<a href="https://github.com/Nyancoins"><i class="fa fa-github"></i>Github</a>
			<a href="https://www.reddit.com/r/nyancoins/"><i class="fa fa-reddit"></i>Reddit</a>
        </div>
    </div>
    <div id="nyans"></div>
    <script src="/static/nyan.js"></script>
</body>
</html>
